<div class="comment-section">
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit($event)" class="comment-form">
    <div class="comment-input">
      <textarea formControlName="comment" placeholder="Add a comment..." class="form-control"></textarea>
    </div>
    <div class="button-container">
      <button type="submit" class="btn btn-primary">Add Comment</button>
    </div>
  </form>
</div>
